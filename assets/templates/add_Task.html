<div class="sidebar-and-mainContent">
    <div w3-include-html="assets/templates/sidebar.html"></div>
    <div class="header-and-mainContent">
        <header w3-include-html="assets/templates/header.html"></header>
        <main id="main_container" class="main-container">
            <form onsubmit="createTask(); return false;">
                <div class="headline-and-close-button-container">
                    <div>
                        <h1>Add Task</h1>
                    </div>
                    <div>
                        <img id="board_largeview_closebutton" onclick="closeAddTaskPopup()"
                            src="./assets/img/close.svg">
                    </div>
                </div>
                <div class="add-task-inputfield-container">
                    <div class="add-task-container">
                        <span>Title<span class="add-task-highlight-red">*</span></span>
                        <input id="add_task_title" class="add-task-inputfield" required placeholder="Enter a title">

                        <span>Description</span>
                        <textarea id="add_task_description" class="add-task-inputfield"
                            placeholder="Enter a Description"></textarea>

                        <span>Assigned to</span>
                        <div onclick="toggleContactDropdownInAddTask()"
                            class="add-task-inputfield add-task-inputfield-contacts">
                            <span class="add-task-placeholder"> Select contacts to assign </span>
                            <img class="add-task-inputfield-arrow" src="./assets/img/arrow_drop_down.svg">
                        </div>
                        <div id="add_task_contacts_content"></div>
                    </div>

                    <div class="add-task-container">

                        <span>Due Date<span class="add-task-highlight-red">*</span></span>
                        <input id="add_task_due_date" class="add-task-inputfield" type="date" required>

                        <span>Prio</span>
                        <div class="add-task-prio-button-container">
                            <div id="add_task_inputfield">
                                <button onclick="setTaskPriority('urgent'); changeButtonColor()"
                                    id="add_task_prio_button_urgent" class="add-task-prio-button" type="button">Urgent
                                    <img src="./assets/img/priorityUrgent.svg"></button>
                                <button onclick="setTaskPriority('medium'); changeButtonColor()"
                                    id="add_task_prio_button_medium"
                                    class="add-task-prio-button add-task-prio-button-yellow" type="button">Medium
                                    <img src="./assets/img/priorityMedium.svg"></button>
                                <button onclick="setTaskPriority('low'); changeButtonColor()"
                                    id="add_task_prio_button_low" class="add-task-prio-button" type="button">Low
                                    <img src="./assets/img/priorityLow.svg"></button>
                            </div>
                        </div>

                        <span>Category<span class="add-task-highlight-red">*</span></span>
                        <select id="add_task_categorie" class="add-task-inputfield" required>
                            <option class="add-task-placeholder" value="" disabled selected hidden>Select task category
                            </option>
                            <option value="Technical Task">Technical Task</option>
                            <option value="User Story">User Story</option>
                        </select>

                        <span>Subtasks</span>
                        <div class="add-task-subtasks-container">
                            <input id="add_task_subtasks_inputfield" class="add-task-inputfield"
                                placeholder="Add new subtask">
                            <img onclick="addNewSubtask()" id="add_task_subtask_plus_button"
                                src="./assets/img/plus.svg">
                        </div>

                        <!-- <div class="add-task-dividing-line"></div> -->

                        <div id="add_task_new_subtasks_container">
                            <ul id="add-task-subtasks-list">
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="add-task-legend-and-form-buttons">
                    <span class="add-task-legend">
                        <span class="add-task-highlight-red">*</span>This field is required
                    </span>
                    <div class="add-task-clear-and-create-task-buttons">
                        <button type="reset" class="add-task-clear-button">Clear</button>
                        <button type="submit" class="add-task-button">Create Task</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
