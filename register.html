    <!--------------->
    <!------------< SIGN-UP WINDOW SECTION >------------>
    <section class="logIn-and-register-window-section">
      <a href="log_In.html"
        ><img
          src="./assets/img/backToLogInArrow.png"
          class="back-to-logIn-arrow"
      /></a>

      <span class="logIn-and-register-window-headline">
        <h1>Sign up</h1>
        <p class="dividing-line"></p>
      </span>

      <form class="form-body" onsubmit="registerUser(); return false">
        <div class="input-box">
          <input type="text" placeholder="name" id="name" required />
          <img src="./assets/img/registerPerson.png" />
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" id="email" required />
          <img src="./assets/img/registerEmail.png" />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            onfocus="displayPasswordRequirements()"
            onblur="hidePasswordRequirements()"
            onkeyup="checkPasswordRequirements()"
          />
          <img src="./assets/img/registerLock.png" />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Confirm Password"
            id="confirm_password"
            required
          />
          <img src="./assets/img/registerLock.png" />
        </div>
        <div class="checkbox-div">
          <input
            type="checkbox"
            id="privacy_policy_checkbox"
            required
            checked
          />
          <label for="Privacy_Policy_Checkbox">
            <p>I accept the <a href="#">privacy policy</a></p></label
          >
        </div>

        <button class="register-button main-button-hover" id="register_button">
          Sign up
        </button>
      </form>
    </section>

    <!------- PRIVACY POLICY & LEGAL NOTIVE CONTAINER ------->
    <section class="rights-section">
      <a href="privacy_Policy.html"><p>Privacy policy</p></a>
      <a href="legal_Notice.html"><p>Legal notice</p></a>
    </section>
    <!------------------------------------------------------->
    <!------------< POP-UP WINDOW TO CHECK PASSWORD REQUIREMENTS >------------>
    <div id="check_requirements_pop_up">
      <h3>Password must contain the following</h3>
      <span id="letter" class="invalid">
        <img id="letter_img" src="./assets/img/WrongPassword.png" />
        <p><b>lowercase</b> letter</p>
      </span>
      <span id="capital" class="invalid">
        <img id="capital_letter_img" src="./assets/img/WrongPassword.png" />
        <p><b>capital (uppercase)</b> letter</p>
      </span>
      <span id="number" class="invalid">
        <img id="number_img" src="./assets/img/WrongPassword.png" />
        <p>number</p>
      </span>
      <span id="length" class="invalid">
        <img id="length_img" src="./assets/img/WrongPassword.png" />
        <p>Minimum <b>8 characters</b></p>
      </span>
    </div>
    <!------------------------------------------------------------------------>
    <!-------< POP-UP MESSAGE: SIGNED UP SUCCESSFULLY  >------->
    <div id="signed_up_successfully_overlay">
      <span class="signed-up-successfully-msg">
        You Signed Up successfully!
      </span>
      <span class="redirect-to-logIn-msg"
        >Redirecting to Log-In in
        <p id="countdown_to_logIn"></p
      ></span>
    </div>
    <!--------------------------------------------------------->
  </body>
</html>
