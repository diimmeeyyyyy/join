<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <!--LINKED FILES -->
    <link rel="stylesheet" href="log_In_and_Register.css" />
    <script src="storage.js"></script>
    <script src="register.js"></script>
    <script src="log_In.js"></script>
    <script src="summary.js"></script>
  </head>
  <body>
    <!-- JOIN-LOGO -->
    <img src="./assets/img/joinLogo.png" />
    <!--------------->
    <!------------ SIGN-UP ------------>
    <section class="register-button-section">
      <p>Not a Join user?</p>
      <a href="register.html">Sign up</a>
    </section>
    <!--------------------------------->
    <!----------------- LOG-IN-WINDOW ----------------->
    <section class="logIn-and-register-window-section">
      <span class="logIn-and-register-window-headline">
        <h1>Log In</h1>
        <p class="dividing-line"></p>
      </span>

      <form class="form-body" onsubmit="logInUser(); return false">
        <div class="input-box">
          <input type="email" placeholder="Email" id="Email" required />
          <img src="./assets/img/registerEmail.png" />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            id="Password"
            required
          />
          <img src="./assets/img/registerLock.png" />
        </div>
        <div class="checkbox-div">
          <input type="checkbox" id="Remember_Me_Checkbox" />
          <label for="Remember_Me_Checkbox">Remember me</label>
        </div>
        <div class="logIn-button-div">
          <button class="logIn-button">Log in</button>
          <button class="guest-logIn-button" onclick="guestLogIn()">
            Guest Log in
          </button>
        </div>
      </form>
    </section>
    <!------------------------------------------------->
    <!------- PRIVACY POLICY & LEGAL NOTIVE CONTAINER ------->
    <section class="rights-section">
      <p>Privacy policy</p>
      <p>Legal notice</p>
    </section>
    <!------------------------------------------------------->
  </body>
</html>
