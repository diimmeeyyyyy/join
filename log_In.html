<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <!--LINKED FILES -->
    <link rel="“stylesheet“" href="CSS/fonts.css" />
    <link rel="stylesheet" href="CSS/log_In_and_Register.css" />
    <link rel="icon" href="./assets/img/FAVICONJOIN.png" />
    <script src="Javascript/storage.js"></script>
    <script src="Javascript/register.js"></script>
    <script src="Javascript/log_In.js"></script>
    <script src="Javascript/utils.js"></script>
    <script src="Javascript/summary.js"></script>
  </head>
  <body>
    <!-- JOIN-LOGO -->
    <img class="join-logo" src="./assets/img/join.png" />
    <!--------------->
    <!------------ SIGN-UP ------------>
    <section class="register-button-section">
      <p>Not a Join user?</p>
      <a href="register.html" class="main-button-hover">Sign up</a>
    </section>
    <!--------------------------------->
    <!----------------- LOG-IN-WINDOW ----------------->
    <section class="logIn-and-register-window-section">
      <span class="logIn-and-register-window-headline">
        <h1>Log In</h1>
        <p class="dividing-line"></p>
      </span>
      <form class="form-body" onsubmit="handleSubmit();return false">
        <div class="input-box">
          <input type="email" placeholder="Email" id="email" />
          <img src="./assets/img/registerEmail.png" />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="password_logIn" />
          <img
            src="./assets/img/logInLock.png"
            id="Toggle_Password_Visibility"
          />
        </div>
        <div class="checkbox-div">
          <input type="checkbox" id="Remember_Me_Checkbox" />
          <label for="Remember_Me_Checkbox">Remember me</label>
        </div>
        <div class="logIn-button-div">
          <button id="logIn_button" class="logIn-button main-button-hover">
            Log in
          </button>
          <button
            id="guest_logIn_button"
            class="guest-logIn-button guest-logIn-button-hover"
          >
            Guest Log in
          </button>
        </div>
      </form>
    </section>
    <!------------------------------------------------->
    <!------- PRIVACY POLICY & LEGAL NOTIVE CONTAINER ------->
    <section class="rights-section">
      <a href="privacy_Policy.html"><p>Privacy policy</p></a>
      <a href="legal_Notice.html"><p>Legal notice</p></a>
    </section>
    <!------------------------------------------------------->
    <div class="summary-mobile-position-content">
      <span class="summary-greetings-div-mobile">
        <h3 class="summary-greeting" id="greeting"></h3>
        <h2 class="summary-greeting-name" id="greeting_name"></h2>
      </span>
    </div>
  </body>
</html>
